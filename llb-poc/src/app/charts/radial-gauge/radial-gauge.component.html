<radial-gauge
  width="250"
  height="250"
  units="Km/h"
  min-value="0"
  max-value="140"
  major-ticks="0,20,40,60,80,100,120,140"
  minor-ticks="2"
  stroke-ticks="true"
  highlights='[
      {"from": 100, "to": 140, "color": "rgba(200, 50, 50, .75)"}
  ]'
  color-plate="#fff"
  border-shadow-width="0"
  borders="false"
  needle-type="arrow"
  needle-width="2"
  needle-circle-size="7"
  needle-circle-outer="true"
  needle-circle-inner="false"
  animation-duration="500"
  animation-rule="linear"
  [attr.value]="data"
  [attr.value]="width"
  [attr.value]="height"
  #c
  >
</radial-gauge>
