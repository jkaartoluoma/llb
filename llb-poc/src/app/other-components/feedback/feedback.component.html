<h1>Give us feedback!</h1>
<div class="container">
  <form name="contactForm">
    <div class="form-group">
      <label for="email">Email <span class="required-info">*</span></label>
      <input type="text" class="form-control" name="email" [(ngModel)]="feedbackData.Email" required>
    </div>
  
    <div class="form-group">
        <label for="subject">Subject <span class="required-info">*</span></label>
        <input type="text" class="form-control" name="subject" [(ngModel)]="feedbackData.Subject" required>
    </div>
    <div class="form-group">
        <label for="feedback">Feedback <span class="required-info">*</span></label>
        <textarea class="form-control" name="feedback" [(ngModel)]="feedbackData.Feedback" rows="8" cols="50" required>
        </textarea>
    </div>
  
    <button type="submit" class="btn btn-success" (click)="sendFeedback()">Send Feedback</button>
    <span class="required-info" *ngIf="!infoValid">Please fill all the fields!</span>
  
  </form>    
</div>
