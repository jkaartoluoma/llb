<h1>
  {{title}}
</h1>

<p>
  <button (click)="test()">Test REST api</button>
  <span *ngIf="loader.isLoading()">Testing...</span>
  <span *ngIf="testOk==true && !loader.isLoading()" style="color: green">Ok</span>
  <span *ngIf="testOk==false && !loader.isLoading()" style="color: red">Failed!</span>
</p>

<p>Vehicle id: {{getVehicleId()}}</p>
